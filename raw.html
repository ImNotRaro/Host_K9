<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Raw</title>
</head>
<body style="margin: 0; padding: 0; font-family: monospace; white-space: pre-wrap; word-wrap: break-word; background: #fff; color: #000;">
<script>
    // Extrair o código da query string
    const params = new URLSearchParams(window.location.search);
    const encoded = params.get('code');
    
    if (!encoded) {
        document.body.textContent = 'Codigo nao fornecido';
    } else {
        try {
            // Decodificar o código
            const decoded = decodeURIComponent(escape(atob(encoded)));
            document.body.textContent = decoded;
        } catch (error) {
            document.body.textContent = 'Erro ao decodificar codigo: ' + error.message;
        }
    }
</script>
</body>
</html>
